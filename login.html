<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BenAgri Tech - Login</title>
<style>
body { font-family: Arial; background: #eef2f0; padding: 20px; }
.box {
    width: 90%; max-width: 420px; margin: auto; background: white;
    padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #aaa;
}

.home {
margin-top:5px;
position:relative;
display: inline-block;
}
.home p {
color:black;
}
.home p a {
color:blue;
}
.home p a:hover {
background-color:red;
}

.text-on-img {
position:absolute;
}
    
input, button {
    width: 100%; padding: 12px; margin: 8px 0;
    border-radius: 6px; border: 1px solid #ccc;
}
button { background: green; color: white; border: none; font-weight: bold; }
h2 { text-align: center; color: green; }
</style>
</head>

<body>

<div class="box">
    <h2>Farmer Login</h2>

    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">

    <button onclick="login()">Login</button>

    <p style="text-align:center;">Don't have an account?
        <a href="signup.html">Sign Up</a></p>
</div>

<div class="home">
    <img src="https://raw.githubusercontent.com/kwakyebernard/BenAgri-Smart-App/refs/heads/main/IMG_1084.avif" alt="farmer's picture" width="400">
   
    <div class="text-on-img">
    <p style="text-align:center;">Visit Home to see available products<a href="index.html"> Home </a></p>     
    </div>
</div>
                                               
<script>
function login() {
    let email = document.getElementById("email").value;
    let password = document.getElementById("password").value;

    let stored = localStorage.getItem(email);
    if (!stored) {
        alert("Account does not exist!");
        return;
    }

    let farmer = JSON.parse(stored);
    if (farmer.password !== password) {
        alert("Incorrect password");
        return;
    }

    localStorage.setItem("currentUser", email);
    window.location.href = "dashboard.html";
}
</script>

</body>
</html>
