<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | BenAgri Smart</title>
    <style>
     * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(to right, #2e7d32, #66bb6a);
    display: flex;
    align-items: center;
    justify-content: center;
}

.login-container {
    width: 100%;
    max-width: 400px;
    padding: 20px;
}

.login-box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.login-box h1 {
    color: #2e7d32;
    margin-bottom: 5px;
}

.subtitle {
    color: #777;
    margin-bottom: 20px;
}

form {
    text-align: left;
}

label {
    font-size: 14px;
    margin-bottom: 5px;
    display: block;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

input:focus {
    outline: none;
    border-color: #2e7d32;
}

button {
    width: 100%;
    padding: 10px;
    background: #2e7d32;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #1b5e20;
}

.links {
    margin-top: 15px;
    text-align: center;
}

.links a {
    color: #2e7d32;
    text-decoration: none;
    font-size: 14px;
}

.links a:hover {
    text-decoration: underline;
}
        
    </style>
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <h1>ðŸŒ± BenAgri Smart</h1>
            <p class="subtitle">Login to your account</p>

            <form>
                <label>Email or Phone</label>
                <input type="text" placeholder="Enter email or phone" required>

                <label>Password</label>
                <input type="password" placeholder="Enter password" required>

                <button type="submit">Login</button>
            </form>

            <div class="links">
                <a href="forgetpassword.html">Forgot Password?</a>
                <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <script>
document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Login successful (demo)");
});
</script>
</body>
    
</html>
