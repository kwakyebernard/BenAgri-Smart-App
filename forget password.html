<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | BenAgri Smart</title>

  <style>
   * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(to right, #2e7d32, #66bb6a);
    display: flex;
    align-items: center;
    justify-content: center;
}

.forgot-container {
    width: 100%;
    max-width: 420px;
    padding: 20px;
}

.forgot-box {
    background: white;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    text-align: center;
}

.forgot-box h1 {
    color: #2e7d32;
    margin-bottom: 5px;
}

.subtitle {
    color: #777;
    margin-bottom: 10px;
}

.info {
    font-size: 14px;
    color: #555;
    margin-bottom: 20px;
}

form {
    text-align: left;
}

label {
    font-size: 14px;
    display: block;
    margin-bottom: 5px;
}

input {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

input:focus {
    outline: none;
    border-color: #2e7d32;
}

button {
    width: 100%;
    padding: 10px;
    background: #2e7d32;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #1b5e20;
}

.back-link {
    margin-top: 15px;
    font-size: 14px;
}

.back-link a {
    color: #2e7d32;
    text-decoration: none;
}

.back-link a:hover {
    text-decoration: underline;
}
    
  </style>
</head>
<body>

    <div class="forgot-container">
        <div class="forgot-box">
            <h1>ðŸŒ± BenAgri Smart</h1>
            <p class="subtitle">Reset your password</p>

            <p class="info">
                Enter your registered email or phone number.
                We will send you a password reset link or code.
            </p>

            <form>
                <label>Email or Phone</label>
                <input type="text" placeholder="Enter email or phone" required>

                <button type="submit">Send Reset Link</button>
            </form>

            <p class="back-link">
                Remember your password?
                <a href="login.html">Back to Login</a>
            </p>
        </div>
    </div>

  <script>
document.querySelector("form").addEventListener("submit", function(e) {
    e.preventDefault();
    alert("Reset link sent successfully (demo)");
});
</script>
</body>
</html>
